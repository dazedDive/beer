<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="BEER WORLD 2000 "/>
    <h:form>
        <h:outputLabel for="combo" value="choisissez une couleur : "/>
        <h:selectOneMenu id="combo" value="#{colorBean.colorSelected}">
            <f:selectItems value="#{colorBean.colors}"/>
            <f:converter converterId="colorConverter"/>
        </h:selectOneMenu>
        <br/>
        <h:commandButton value="Soumettre"/>
    </h:form>
    <h2>
        <h:outputText id="choice" value="votre selection : #{colorBean.colorSelected}"/>
    </h2>
</f:view>
</html>
